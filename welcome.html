<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prettiest Girl in the World</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css">
    <style>
        body {
            font-family: 'Cursive', Arial, sans-serif;
            background-color: #fbeaff;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #ff4081;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .message {
            font-size: 1.5em;
            color: #d63384;
            font-weight: bold;
            background: #fff0f6;
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        .carousel {
            width: 80%;
            margin: auto;
            margin-bottom: 30px;
        }
        .carousel img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .heart-container {
            margin-top: 20px;
        }
        .heart {
            width: 100px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .heart:hover {
            transform: scale(1.1);
        }
        #heart-message {
            font-size: 1.2em;
            color: #d63384;
            font-style: italic;
            background: #fff0f6;
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            margin-top: 15px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        #heart-message.show {
            opacity: 1;
        }
    </style>
</head>
<body>

    <h1>To the Prettiest Girl in the World üíñ</h1>
    <p class="message">This is to certify that Mehwish is the prettiest girl in the world ‚ù§Ô∏è</p>
    <p>You light up my world with your smile, and every moment with you is a treasure. This is just a small way to celebrate your beauty and the love we share. ‚ú®</p>

    <div class="carousel">
        <img src="IMG-20250209-WA0171.jpg" alt="Pretty Face 1">
        <img src="IMG-20250209-WA0172.jpg" alt="Pretty Face 2">
        <img src="IMG-20250210-WA0039.jpg" alt="Pretty Face 3">
        <img src="IMG-20250210-WA0030.jpg" alt="Pretty Face 4">
    </div>

    <div class="heart-container">
        <img src="https://i.imgur.com/2k5W2hB.png" alt="Heart" class="heart" id="heart">
        <div id="heart-message"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.carousel').slick({
                autoplay: true,
                autoplaySpeed: 2000,
                dots: true,
                arrows: false
            });
        });

        const messages = [
            "Mehwish, your smile makes every day brighter.",
            "You‚Äôre my forever, my love, my everything.",
            "Every moment with you feels like a dream, Mehwish.",
            "Your heart is my favorite place in the world.",
            "Mehwish, you make love feel so effortless and beautiful.",
            "I‚Äôm the luckiest because I have you, my darling.",
            "Your laughter is my favorite melody, Mehwish.",
            "You‚Äôre the spark that lights up my life every day.",
            "Mehwish, your beauty shines inside and out.",
            "Loving you is my greatest adventure, sweetheart.",
            "You make every memory unforgettable, Mehwish.",
            "Your kindness makes the world better, my love.",
            "Mehwish, you‚Äôre my reason to smile every day.",
            "With you, every moment is pure magic.",
            "You‚Äôre my home, my heart, my Mehwish."
        ];

        const heart = document.getElementById('heart');
        const messageDiv = document.getElementById('heart-message');

        heart.addEventListener('click', () => {
            const randomIndex = Math.floor(Math.random() * messages.length);
            messageDiv.textContent = messages[randomIndex];
            messageDiv.classList.add('show');
        });
    </script>

</body>
</html>
