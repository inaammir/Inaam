<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prettiest Girl in the World</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css">
    <style>
        body {
            font-family: 'Cursive', Arial, sans-serif;
            background-color: #fbeaff;
            text-align: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        h1 {
            color: #ff4081;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .message {
            font-size: 1.5em;
            color: #d63384;
            font-weight: bold;
            background: #fff0f6;
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        .carousel {
            width: 80%;
            margin: auto;
        }
        .carousel img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            clip-path: polygon(50% 0%, 100% 35%, 80% 100%, 50% 80%, 20% 100%, 0% 35%);
            animation: float 5s infinite ease-in-out;
        }
        @keyframes float {
            0% { transform: translateY(100vh) scale(1); opacity: 1; }
            50% { transform: translateY(50vh) scale(1.2); opacity: 0.8; }
            100% { transform: translateY(-10vh) scale(1); opacity: 0; }
        }
    </style>
</head>
<body>

    <h1>To the Prettiest Girl in the World üíñ</h1>
    <p class="message">This is to certify that Mehwish is the prettiest girl in the world ‚ù§Ô∏è</p>
    <p>You light up my world with your smile, and every moment with you is a treasure. This is just a small way to celebrate your beauty and the love we share. ‚ú®</p>

    <div class="carousel">
        <img src="IMG-20250209-WA0171.jpg" alt="Pretty Face 1">
        <img src="IMG-20250209-WA0172.jpg" alt="Pretty Face 2">
        <img src="IMG-20250210-WA0039.jpg" alt="Pretty Face 3">
        <img src="IMG-20250210-WA0030.jpg" alt="Pretty Face 4">
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.carousel').slick({
                autoplay: true,
                autoplaySpeed: 2000,
                dots: true,
                arrows: false
            });
        });

        function createHeart() {
            let heart = document.createElement("div");
            heart.className = "heart";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 3 + 2 + "s";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }

        setInterval(createHeart, 500);
    </script>

</body>
</html>
