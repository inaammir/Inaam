<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script>
        async function hashPassword() {
            let passwordInput = document.getElementById("password").value;
            const encoder = new TextEncoder();
            const data = encoder.encode(passwordInput);
            const hashBuffer = await crypto.subtle.digest("SHA-256", data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(byte => byte.toString(16).padStart(2, '0')).join('');
            
            document.getElementById("hashedPassword").value = hashHex;
            document.getElementById("loginForm").submit();
        }
    </script>
</head>
<body>
    <h2>Login Page</h2>
    <form id="loginForm" onsubmit="event.preventDefault(); hashPassword();">
        <label for="username">User ID:</label>
        <input type="text" id="username" name="username" value="Mehwish" readonly><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <input type="hidden" id="hashedPassword" name="hashedPassword">

        <button type="submit">Login</button>
    </form>
</body>
</html>
